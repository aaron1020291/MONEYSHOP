<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyShop - Virtual Currency Shop</title> <!-- Set the website name here -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&components=buttons,funding-eligibility"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #0a0a0a; /* Dark background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header Section - Aligned to the Left */
        .header {
            width: 100%;
            padding: 10px 5%; /* Adjust padding */
            background-color: #222;
            display: flex;
            justify-content: flex-start; /* Align header elements to the left */
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            height: 60px;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffb400;
            text-transform: uppercase;
            margin-right: 30px; /* Margin to separate logo from the rest */
        }

        .navbar {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff6f00;
        }

        /* Discord Icon */
        .discord-icon {
            font-size: 1.4rem;
            color: #7289da;
            margin-left: 5px;
        }

        /* Search Bar Style */
        .search-bar {
            padding: 6px 12px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            outline: none;
            width: 200px;
        }

        .search-bar:focus {
            background-color: #333;
            color: #ffb400;
        }

        /* Money Options Container */
        .money-options {
            margin-top: 90px;
            width: 80%;
            max-width: 1000px;
            background-color: rgba(34, 34, 34, 0.9); /* Initially semi-transparent gray */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
            display: none;
            transition: background-color 0.3s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffb400;
        }

        .money-options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Reduced gap to make it compact */
        }

        .money-option {
            background-color: #ff5733; /* Changed from blue to red-orange */
            padding: 6px 15px; /* Smaller padding */
            border-radius: 5px;
            color: white;
            font-size: 1rem; /* Smaller font size */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: auto; /* Automatic width based on content */
            max-width: 200px; /* Limit width for neatness */
            height: 40px; /* Smaller height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .money-option:hover {
            background-color: #e64a19; /* Darker shade of red-orange */
            transform: translateY(-3px);
        }

        /* Payment Section */
        .payment-section {
            margin-top: 50px;
            display: none;
            text-align: center;
        }

        .payment-button {
            margin-top: 30px;
            padding: 20px 40px;
            background-color: #ff4f00;
            color: white;
            border: none;
            font-size: 1.4rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .payment-button:hover {
            background-color: #e64300;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-option-button {
            background-color: #00aaff;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .payment-option-button:hover {
            background-color: #0099cc;
        }

        #paypal-button-container {
            margin-top: 20px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <!-- Header Section (Aligned Left) -->
    <div class="header">
        <div class="logo">MoneyShop</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#" onclick="toggleMoneyOptions()">Money</a>
            <a href="#">Contact</a>
            <a href="https://discord.gg/wNfZUtfW88" target="_blank">Discord <i class="discord-icon fab fa-discord"></i></a>
        </div>
        <input type="text" class="search-bar" placeholder="Search..." style="margin-left: 20px;">
    </div>

    <!-- Money Options Section (Initially Hidden) -->
    <div class="money-options" id="money-options">
        <h1>Purchase Money</h1>
        <div class="money-options-container">
            <div class="money-option" onclick="selectMoney(1, 1)">£1 for 1 Million</div>
            <div class="money-option" onclick="selectMoney(2, 2)">£2 for 2 Million</div>
            <div class="money-option" onclick="selectMoney(3, 3)">£3 for 3 Million</div>
            <div class="money-option" onclick="selectMoney(4, 4)">£4 for 4 Million</div>
            <div class="money-option" onclick="selectMoney(5, 5)">£5 for 5 Million</div>
            <div class="money-option" onclick="selectMoney(6, 6)">£6 for 6 Million</div>
            <div class="money-option" onclick="selectMoney(7, 7)">£7 for 7 Million</div>
            <div class="money-option" onclick="selectMoney(8, 8)">£8 for 8 Million</div>
            <div class="money-option" onclick="selectMoney(9, 9)">£9 for 9 Million</div>
            <div class="money-option" onclick="selectMoney(10, 10)">£10 for 10 Million</div>
        </div>
    </div>

    <!-- Payment Section -->
    <div class="payment-section" id="payment-section">
        <h3>Select Payment Method</h3>
        <div class="payment-options">
            <button class="payment-option-button" onclick="showPaypal()">Pay with PayPal</button>
            <button class="payment-option-button" onclick="showCardOptions()">Pay with Credit/Debit Card</button>
            <button class="payment-option-button" onclick="showApplePay()">Pay with Apple Pay</button>
        </div>
    </div>

    <!-- PayPal Payment Button -->
    <div id="paypal-button-container"></div>

    <script>
        let selectedAmount = 0;
        let selectedPrice = 0;

        // Function to toggle Money options visibility
        function toggleMoneyOptions() {
            var moneyOptions = document.getElementById('money-options');
            moneyOptions.style.display = (moneyOptions.style.display === 'none' || moneyOptions.style.display === '') ? 'block' : 'none';
        }

        // Select money amount and price
        function selectMoney(amount, price) {
            selectedAmount = amount;
            selectedPrice = price;
            document.getElementById("payment-section").style.display = 'block';

            // Hide money options when an option is selected
            document.getElementById("money-options").style.display = 'none';
        }

        // Initialize PayPal Button when selected
        function showPaypal() {
            hidePaymentOptions();
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                currency_code: 'GBP',
                                value: selectedPrice
                            }
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert(`Payment successful! You have purchased ${selectedAmount} Million Money for £${selectedPrice}`);
                    });
                },
                onError: function(err) {
                    alert('Error occurred while processing the payment. Please try again.');
                }
            }).render('#paypal-button-container');
        }

        // Show Card Payment Options (simulated)
        function showCardOptions() {
            hidePaymentOptions();
            alert("Redirecting to MasterCard payment... (This is a simulation, not a real payment flow)");
        }

        // Show Apple Pay Option (simulated)
        function showApplePay() {
            hidePaymentOptions();
            alert("Redirecting to Apple Pay... (This is a simulation, not a real payment flow)");
        }

        // Hide Payment Options after a selection is made
        function hidePaymentOptions() {
            document.getElementById("payment-section").style.display = 'none';
        }
    </script>

</body>
</html>
